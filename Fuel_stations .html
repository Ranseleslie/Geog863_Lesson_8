<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Alternative Fuel Stations</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.21/"></script>

    <style>
        html, body, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
        #stateSelect {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 99;
            background-color: white;
            padding: 5px;
        }
    </style>
</head>

<body>
    <!-- Dropdown for state selection -->
    <div id="stateSelect">
        <select id="stateDropdown">
            <option value="">Select a state</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>
    </div>

    <div id="viewDiv"></div>

    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "esri/widgets/Legend"
        ], function (Map, MapView, FeatureLayer, Legend) {

            // Step 1: Create the map
            const map = new Map({
                basemap: "streets-navigation-vector"
            });

            // Step 2: Create the MapView
            const view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-98.5795, 39.8283],
                zoom: 4
            });

            // Step 3: Define the renderer with PictureMarkerSymbol
            const fuelRenderer = {
                type: "unique-value",
                field: "Fuel_Type",
                uniqueValueInfos: [
                    {
                        value: "ELEC",
                        symbol: {
                            type: "picture-marker",
                            url: "images/electric.png",
                            width: "24px",
                            height: "24px"
                        },
                        label: "Electric"
                    },
                    {
                        value: "LPG",
                        symbol: {
                            type: "picture-marker",
                            url: "images/Propane.png",
                            width: "24px",
                            height: "24px"
                        },
                        label: "Propane (LPG)"
                    },
                    {
                        value: "BD",
                        symbol: {
                            type: "picture-marker",
                            url: "images/biodiesel.png",
                            width: "24px",
                            height: "24px"
                        },
                        label: "Biodiesel"
                    },
                    {
                        value: "CNG",
                        symbol: {
                            type: "picture-marker",
                            url: "images/CNG.png",
                            width: "24px",
                            height: "24px"
                        },
                        label: "Compressed Natural Gas (CNG)"
                    },
                    {
                        value: "Hydrogen",
                        symbol: {
                            type: "picture-marker",
                            url: "images/hydrogen.png",
                            width: "24px",
                            height: "24px"
                        },
                        label: "Hydrogen"
                    },
                    {
                        value: "Liquefied Natural Gas (LNG)",
                        symbol: {
                            type: "picture-marker",
                            url: "images/LNG.png",
                            width: "24px",
                            height: "24px"
                        },
                        label: "Liquefied Natural Gas (LNG)"
                    },
                    {
                        value: "E85",
                        symbol: {
                            type: "picture-marker",
                            url: "images/ethanol.png",
                            width: "24px",
                            height: "24px"
                        },
                        label: "Ethanol (E85)"
                    }
                ]
            };

            // Step 4: Define the FeatureLayer for Alternative Fuel Stations
            const fuelStationsLayer = new FeatureLayer({
                url: "https://services9.arcgis.com/RHVPKKiFTONKtxq3/arcgis/rest/services/Alternate_Fuel/FeatureServer/0",
                renderer: fuelRenderer,
                popupTemplate: {
                    title: "Fuel Station",
                    content: `<b>Fuel Type:</b> {Fuel_Type}<br>
                              <b>Station Name:</b> {Station_Name}<br>
                              <b>Address:</b> {Address}`
                },
                outFields: ["Fuel_Type", "Station_Name", "Address"],
                definitionExpression: '1=0' // Initially hide all features
            });

            // Step 5: Add the layer to the map
            map.add(fuelStationsLayer);

            // Step 6: Add the Legend widget
            const legend = new Legend({
                view: view,
                layerInfos: [{
                    layer: fuelStationsLayer,
                    title: "Alternative Fuel Stations"
                }]
            });
            view.ui.add(legend, "bottom-right");

            // Step 7: Listen for dropdown changes
            document.getElementById('stateDropdown').addEventListener('change', function (event) {
                const selectedState = event.target.value;

                if (selectedState) {
                    fuelStationsLayer.definitionExpression = `State = '${selectedState}' AND Country = 'US'`;

                    // Zoom to the features in the selected state
                    fuelStationsLayer.queryExtent({
                        where: `State = '${selectedState}' AND Country = 'US'`
                    }).then((result) => {
                        if (result.extent) {
                            view.goTo(result.extent.expand(1.5));
                        } else {
                            alert("No stations found for the selected state.");
                        }
                    });
                } else {
                    // Reset to hide all features if no state is selected
                    fuelStationsLayer.definitionExpression = '1=0';
                }
            });
        });
    </script>
</body>
</html>
